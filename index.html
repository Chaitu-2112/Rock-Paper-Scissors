<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(196, 43, 43, 0.96);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.5s ease-in-out ;
        }

        button:hover {
            background-color: #45a049;
        }

        .scoreboard {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <button onclick="
            computerPlay()
            
            if (computerMove === 'rock'){
                result = 'Its a Tie!';
                score.Tie++
            } else if (computerMove === 'paper'){
                result = 'You Lose!';
                score.Lose++;
            } else if (computerMove === 'scissors'){
                result = 'You Win!';
                score.Win++;
            }
            
            alert(`You picked rock . Computer picked ${computerMove}. hence the result is ${result} \n  Wins: ${score.Win} Lose: ${score.Lose} Ties: ${score.Tie}`);
            
            ">Rock</button>
        <button onclick="
            computerPlay()
        
            if (computerMove === 'rock'){
                result = 'You Win';
                score.Win++
            } else if (computerMove === 'paper'){
                result = 'Its a Tie';
                score.Tie++
            } else if (computerMove === 'scissors'){
                result = 'You Lose';
                score.Lose++
                }
                alert(`You picked Paper . Computer picked ${computerMove}. hence the result is ${result} \n  Wins: ${score.Win} Lose: ${score.Lose} Ties: ${score.Tie}`);
        ">Paper</button>
        <button onclick="
            computerPlay()
            
            if (computerMove === 'rock'){
                result = 'You Lose';
                score.Lose++
            } else if (computerMove === 'paper'){
                result = 'Its a Win';
                score.Win++
            } else if (computerMove === 'scissors'){
                result = 'Its a tie';
                score.Tie++
            }
            alert(`You picked Scissors . Computer picked ${computerMove}. hence the result is ${result} \n  Wins: ${score.Win} Lose: ${score.Lose} Ties: ${score.Tie}`);
        ">Scissors</button>
        <button onclick="
            score.Win=0;
            score.Lose=0;
            score.Tie=0;
            
            alert(`Your Score has been reset . hence the Score is ${result} \n  Wins: ${score.Win} Lose: ${score.Lose} Ties: ${score.Tie}`);
            "   >Reset Score</button>
        <script>
            
            let score={
                Win:0,Lose:0,Tie:0
            };
            let computerMove=' ';
            let result=' ';
            function computerPlay() {
                const randomNumber= Math.random();
                
                if (randomNumber>=0 && randomNumber<=1/3){
                    computerMove='rock';
                } else if(randomNumber > 1/3 && randomNumber <=2/3){
                    computerMove='paper';
                } else if (randomNumber >2/3 && randomNumber <=1){
                    computerMove='scissors';
                }
                return "hehe"
            }
            localStorage.setItem("score",JSON.stringify(score));

        
        </script>
        
        
    </div>
</body>
</html>
