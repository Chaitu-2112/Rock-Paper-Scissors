<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            text-align: center;

            
        }
        p{
            font-size: 35px;
        }
        h1{
            background-color:hsl(206, 100%, 50%);;
            
            color: black;
            font-size: 100px;
            font-display: fallback;
            background-size: 10px 10px;
            
        }
        .Scissors{
            size: 10px 10px;
            margin:20px ;
            
        }
        .Paper{
            margin: 20px;
        }
        .Rock{
            margin: 20px;
        }
        button{
            cursor: pointer;
            position: relative;
            transition: all 0.5s ease;
            border-radius: 10px 30%;
        }
        button:hover{
            box-shadow:0 0 100px hsl(177, 100%, 50%),0 0 200px #6200ea;
            transform: scale(1.05);
        }
        .Reset{
            margin: 20px;
            margin-top: 40px;
        }
        
    </style>
    
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <button onclick="
            computerPlay()
            
            if (computerMove === 'rock'){
                result = 'Its a Tie!';
                score.Tie++
            } else if (computerMove === 'paper'){
                result = 'You Lose!';
                score.Lose++;
            } else if (computerMove === 'scissors'){
                result = 'You Win!';
                score.Win++;
            }
            localStorage.setItem('score', JSON.stringify(score));
            document.querySelector('.js-score').innerText=` Wins: ${score.Win} Lose: ${score.Lose} Ties: ${score.Tie}`
            document.querySelector('.result').innerText=` ${result}`;
            choice('rock')
            " class="Rock"><img src="images/icons8-rock-50.png" width="120" height="120"></button>
        <button onclick="
            computerPlay()
        
            if (computerMove === 'rock'){
                result = 'You Win';
                score.Win++
            } else if (computerMove === 'paper'){
                result = 'Its a Tie';
                score.Tie++
            } else if (computerMove === 'scissors'){
                result = 'You Lose';
                score.Lose++
            }
            localStorage.setItem('score', JSON.stringify(score));
            document.querySelector('.js-score').innerText=` Wins: ${score.Win} Lose: ${score.Lose} Ties: ${score.Tie}`
            document.querySelector('.result').innerText=` ${result}`;
            choice('Paper')
        " class="paper"><img src="images/icons8-paper-50.png" width="120" height="120"></button>
        <button onclick="
            computerPlay()
            
            if (computerMove === 'rock'){
                result = 'You Lose';
                score.Lose++
            } else if (computerMove === 'paper'){
                result = 'You Win';
                score.Win++
            } else if (computerMove === 'scissors'){
                result = 'Its a Tie';
                score.Tie++
            }
            localStorage.setItem('score', JSON.stringify(score));
            document.querySelector('.js-score').innerText=` Wins: ${score.Win} Lose: ${score.Lose} Ties: ${score.Tie}`;
            document.querySelector('.result').innerText=` ${result}`;
            choice('scissors')
        " class="Scissors"><img  src="images/icons8-scissors-50.png" width="120" height="120"></button>
        <p class="result"></p>


        <p class="choice">
        </p>




        <p class="js-score"></p>



        <button onclick="
            score.Win=0;
            score.Lose=0;
            score.Tie=0;
            localStorage.removeItem('score');
            document.querySelector('.js-score').innerText=` Wins: ${score.Win} Lose: ${score.Lose} Ties: ${score.Tie}`
            document.querySelector('.result').innerText=` Your Score has been reset Thank You for Playing.`;
            document.querySelector('.choice').innerText=` Your choice is to reset the score`;
            " class="Reset"  ><img src="images/reset.png" width="120" height="120"</button>
        <script>
            
            
            let score= JSON.parse(localStorage.getItem("score"))||{
                Win:0,Lose:0,Tie:0
            };
            let computerMove=' ';
            let result=' ';
            function computerPlay() {
                const randomNumber= Math.random();
                
                if (randomNumber>=0 && randomNumber<=1/3){
                    computerMove='rock';
                } else if(randomNumber > 1/3 && randomNumber <=2/3){
                    computerMove='paper';
                } else if (randomNumber >2/3 && randomNumber <=1){
                    computerMove='scissors';
                }
                
            }
            localStorage.setItem("score",JSON.stringify(score));
            document.querySelector(".js-score").innerText=` Wins: ${score.Win} Lose: ${score.Lose} Ties: ${score.Tie}`
            function choice(userChoice){ 
                document.querySelector('.choice').innerHTML=` Your choice is: <img src="images/icons8-${userChoice}-50.png" width="50" height="50"> and Computer choice is:<img src="images/icons8-${computerMove}-50.png" width="50" height="50">`;
            }
        </script>
        
        
    </div>
</body>
</html>
